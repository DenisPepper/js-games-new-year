<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024 new year game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1 class="main-title">С наступающим новым годом дракона!</h1>
    <p class="description">
      Помоги маленькому дракошке преодолеть препятствия и благополочно попасть
      на новогонюю вечеринку
    </p>
    <p class="description description-actions">
      <span>УПРАВЛЕНИЕ:</span>
      <br />
      <span>Прыжок (laptop) - стрелки вверх + влево/вправо</span>
      <br />
      <span>Прыжок (mobile) - свайп вверх</span>
    </p>
    <button class="start-button" type="button">Начать игру</button>
    <canvas class="canvas hide"></canvas>
    <img class="player-image hide" src="images/player.png" />
    <img class="background-image hide" src="images/background.jpg" />
    <img class="enemy-image hide" src="images/enemy.png" />
  </body>
</html>
